{% extends 'base.html' %}
{% block content %}

<h1>Feedback</h1>
<form method="POST">
        
    <!-- Without the hidden_tag(), the CSRF token would not be sent with the form, making your application vulnerable to CSRF attacks. -->
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field(class_="form-control") }}

        {% for error in field.errors %}
        <span class="text-danger">{{error}}</span>
        {% endfor %}
    </p>
    {% endfor %}

    <button class="btn btn-success" type="submit">Add Feedback</button>
</form>
{% endblock %}
