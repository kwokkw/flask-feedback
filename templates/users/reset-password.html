{% extends 'base.html' %}
{% block content %}
<h1>Reset Password</h1>

<form method="POST">
{{ form.hidden_tag() }}
{% for field in form if field.widget.input_type != 'hidden' %}
<p>
    {{ field.label(class_="form-label") }}
    {{ field(class_="form-control") }}
</p>
{% endfor %}
<button class="btn btn-primary">Reset</button>
</form>
{% endblock %}
